<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  </head>
  <body style="background-color: #1f1f1f; color: #d4d4d4;">
    <div class="container-fluid mt-4" style="border: 1px solid #d4d4d4;">
      <h1 class="text-center">PERPUSTAKAAN MANAJEMEN SISTEM</h1>
      <div class="row">
        <div class="col-2 pt-4" style="border: 1px solid #d4d4d4;">
          <div class="mt-4">
            <input type="submit" value="Pinjam" class="btn btn-primary w-100" id="btn-user"/>
          </div>
          <div class="mt-4">
            <input type="submit" value="Buku" class="btn btn-primary w-100" id="btn-book"/>
          </div>
        </div>
        <div class="col-3 pt-5 pb-5" style="border: 1px solid #d4d4d4;">
          <form id="book-form">
            <div class="form-outline mb-4">
              <!-- <label for="judul">Judul</label> -->
              <input type="text" id="judul" class="form-control" placeholder="Judul"/>
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="kategori">Kategori</label> -->
              <input type="text" id="kategori" class="form-control" placeholder="Kategori"/>
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="penerbit">Penerbit</label> -->
              <input type="text" id="penerbit" class="form-control" placeholder="Penerbit"/>
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="jmlHalaman">Jumlah Halaman</label> -->
              <input type="text" id="jmlHalaman" class="form-control" placeholder="Jumlah Halaman"/>
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="stok">Stok</label> -->
              <input type="text" id="stok" class="form-control" placeholder="Stok"/>
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="isbn">ISBN</label> -->
              <input type="text" id="isbn" class="form-control" placeholder="ISBN"/>
            </div>
            <input type="submit" value="Tambah Buku" class="btn btn-primary w-100" />
          </form>
        </div>
        <div class="col-7" style="border: 1px solid #d4d4d4;">
          <div class="input-group rounded my-5">
            <div class="form-outline">
              <input id="search" type="search" class="form-control" placeholder="Search"/>
            </div>
          </div>
          <table class="table table-hover">
            <thead id="book-head">
              <tr>
                <th>Judul</th>
                <th>Kategori</th>
                <th>Penerbit</th>
                <th>Jumlah Halaman</th>
                <th>Stok</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="../js/AppBuku.mjs"></script>
  </body>
</html>
