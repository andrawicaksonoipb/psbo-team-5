<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  </head>
  <body style="background-color: #1f1f1f; color: #d4d4d4;">
    <div class="container-fluid mt-4" style="border: 1px solid #d4d4d4">
      <h1 class="text-center">PERPUSTAKAAN MANAJEMEN SISTEM</h1>
      <div class="row">
        <div class="col-2 pt-4" style="border: 1px solid #d4d4d4">
          <div class="mt-4">
            <input type="submit" value="Pinjam" class="btn btn-primary w-100" id="btn-user" />
          </div>
          <div class="mt-4">
            <input type="submit" value="Buku" class="btn btn-primary w-100" id="btn-book" />
          </div>
        </div>
        <div class="col-3 pt-5 pb-5" style="border: 1px solid #d4d4d4">
          <form id="user-form">
            <div class="form-outline form-outline mb-4">
              <!-- <label for="nim" class="form-label">NIM</label> -->
              <input type="text" id="nim" class="form-control" placeholder="NIM" />
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="nama">Nama</label> -->
              <input type="text" id="nama" class="form-control" placeholder="Nama" />
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="departemen">Departemen</label> -->
              <input type="text" id="departemen" class="form-control" placeholder="Departemen" />
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="status">Status</label> -->
              <!-- <input type="text" id="status" class="form-control" placeholder="Status"/> -->
              <select id="status" class="form-select">
                <option hidden>Status</option>
                <option>Mahasiswa</option>
                <option>Dosen</option>
              </select>
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="phone">Phone</label> -->
              <input type="text" id="phone" class="form-control" placeholder="Phone" />
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="email">Email</label> -->
              <input type="text" id="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-outline mb-4">
              <!-- <label for="isbn">ISBN Buku</label> -->
              <input type="text" id="isbn" class="form-control" placeholder="ISBN Buku" />
            </div>
            <input type="submit" value="Pinjam" class="btn btn-primary w-100" />
          </form>
        </div>
        <div class="col-7" style="border: 1px solid #d4d4d4">
          <div class="input-group rounded my-5">
            <div class="form-outline">
              <input id="search" type="search" class="form-control" placeholder="Search"/>
            </div>
          </div>
          <table class="table table-hover">
            <thead id="user-head">
              <tr>
                <th>NIM</th>
                <th>Nama</th>
                <th>Departemen</th>
                <th>Status</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Buku</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="user-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="../js/AppUser.mjs"></script>
  </body>
</html>
